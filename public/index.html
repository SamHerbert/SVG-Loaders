<!doctype html>

<head>
    <meta charset="utf-8"/>
    <title>SVG Loaders - Sam Herbert</title>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <style>
        html {
            height: 100%;
            background: #3023ae;
            background: -moz-linear-gradient(-45deg,  #3023ae 0%, #c86dd7 100%);
            background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,#3023ae), color-stop(100%,#c86dd7));
            background: -webkit-linear-gradient(-45deg,  #3023ae 0%,#c86dd7 100%);
            background: -o-linear-gradient(-45deg,  #3023ae 0%,#c86dd7 100%);
            background: -ms-linear-gradient(-45deg,  #3023ae 0%,#c86dd7 100%);
            background: linear-gradient(135deg,  #3023ae 0%,#c86dd7 100%);
            background-attachment: fixed;
        }
        body {
            font-family: "Open Sans";
            font-weight: 300;
        }
        a {
            color: #fff;
        }

        ul {
            background: #fff;
            width: 720px;
            margin: auto;
            margin-top: 60px;
            list-style: none;
            padding: 0;
            -moz-box-shadow: 0px 0px 4px 0px rgba(0,0,0,0.37);
            box-shadow:      0px 0px 4px 0px rgba(0,0,0,0.37);
        }
        ul li {
            width: 180px;
            height: 180px;
            float: left;
            background-repeat: no-repeat;
            background-position: center;
        }
        li:nth-child(1) {
            background-color: #1ABC9C;
            background-image: url(../svg-loaders/audio.svg);
            background-size: 40px;
        }
        li:nth-child(2) {
            background-color: #34495E;
            background-image: url(../svg-loaders/rings.svg);
            background-size: 60px;
        }
        li:nth-child(3) {
            background-color: #F39C12;
            background-image: url(../svg-loaders/grid.svg);
            background-size: 40px;
        }
        li:nth-child(4) {
            background-color: #9B59B6;
            background-image: url(../svg-loaders/hearts.svg);
            background-size: 80px;
        }
        li:nth-child(5) {
            background-color: #3498DB;
            background-image: url(../svg-loaders/oval.svg);
            background-size: 50px;
        }
        li:nth-child(6) {
            background-color: #E74C3C;
            background-image: url(../svg-loaders/three-dots.svg);
            background-size: 60px;
        }
        li:nth-child(7) {
            background-color: #2ECC71;
            background-image: url(../svg-loaders/spinning-circles.svg);
            background-size: 50px;
        }
        li:nth-child(8) {
            background-color: #2C3E50;
            background-image: url(../svg-loaders/puff.svg);
            background-size: 50px;
        }
        li:nth-child(9) {
            background-color: #F1C40F;
            background-image: url(../svg-loaders/circles.svg);
            background-size: 50px;
        }
        li:nth-child(10) {
            background-color: #8E44AD;
            background-image: url(../svg-loaders/tail-spin.svg);
            background-size: 50px;
        }
        li:nth-child(11) {
            background-color: #2980B9;
            background-image: url(../svg-loaders/bars.svg);
            background-size: 40px;
        }
        li:nth-child(12) {
            background-color: #E74C3C;
            background-image: url(../svg-loaders/ball-triangle.svg);
            background-size: 50px;
        }
        .actions {
            margin: auto;
            margin-top: 45px;
            width: 325px;
        }
        .actions a {
            width: 150px;
            height: 46px;
            background-repeat: no-repeat;
            background-size: 150px 46px;
            display: block;
            text-indent: -999px;
            float: left;
        }

        a.download {
            background-image: url(images/download-btn.png);
        }
        a.tweet {
            background-image: url(images/tweet-btn.png);
            margin-left: 25px;
        }

        .attr {
            color: #fff;
            text-align: center;
            font-size: 0.875rem;
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <div style="clear: both"></div>
    </ul>

    <div class="actions">
        <a href="https://github.com/SamHerbert/SVG-Loaders" target="_blank" class="download">Download</a>
        <a href="https://twitter.com/intent/tweet?text=Fully%20SVG%20loaders/spinners&url=http://goo.gl/nuy8tM&via=sherb" target="_blank" class="tweet">Tweet</a>
    </div>
    <div style="clear: both"></div>


    <div class="attr">
        Made by <a href="http://twitter.com/sherb">Sam</a>. For everyone.
    </div>
</body>

</html>
